apiVersion: apps/v1
kind: Deployment
metadata:
  name: bontang-service
  labels:
    app: bontang-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bontang-service
  template:
    metadata:
      labels:
        app: bontang-service
    spec:
      containers:
        - name: bontang-service
          image: bontang-service
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 5" ]
          ports:
            - containerPort: 9001
          env:
            - name: BPL_JVM_THREAD_COUNT
              value: "50"
          volumeMounts:
            - name: opd-config-volume
              mountPath: /workspace/config
      volumes:
        - name: bontang-config-volume
          configMap:
            name: bontang-config